<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ramen Rater</h1> 
  <img>
  <div id="ramen-menu"></div>
<div id="ramen-detail"></div>
<form id="new-ramen-form">
    <input type="text" name="name" placeholder="Ramen Name" required>
    <input type="text" name="restaurant" placeholder="Restaurant" required>
    <input type="url" name="image" placeholder="Image URL" required>
    <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
    <textarea name="comment" placeholder="Comment" required></textarea>
    <button type="submit">Add Ramen</button>
</form>

</body>
</html>
