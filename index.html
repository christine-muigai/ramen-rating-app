<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ramen Rater</h1> 
  <div id="ramen-detail">
  <div id="ramen-menu">
  <img src="/home/christine/Pictures/aapi-ramen-dishes-inline-4-cz-2x1-240423-c9a405.jpg" alt="shoyu ramen" title="shoyu ramen">
  <img src="/home/christine/Pictures/tonkotsu.jpg" alt="tonkotsu ramen" title="tonkotsu">
  <img src="/home/christine/Pictures/miso-chicken-ramen-XL-RECIPE1217-96952c0ec830414d961a39ce21af924e.jpg" alt="miso ramen" title="miso ramen">
    </div>
    </div>
<form id="new-ramen-form">
    <input type="text" name="name" placeholder="Ramen Name" required>
    <input type="text" name="restaurant" placeholder="Restaurant" required>
    <input type="url" name="image" placeholder="Image URL" required>
    <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
    <textarea name="comment" placeholder="Comment" required></textarea>
    <button type="submit">Add Ramen</button>
</form>
<script src="index.js"></script>
</body>
</html>
